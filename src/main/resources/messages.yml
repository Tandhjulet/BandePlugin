# Dette (^) er det ENESTE sted hvor du kan bruge placeholders i messages.yml!
# Alle andre steder vil de blive ignoreret.
chat:
  bac_format:
    - "&c"
    - "&8[&d&lBANDE&F&lCHAT&8]"
    - "&8[&7{0}&8] &f{1} &8\u00BB &f{2}"
    - "&c"
  chat_format_no_bande: # {0} er prefix, {1} er navn, {2} er suffix
    - "{0}{1}{2} &8\u00BB &f{3}"
  chat_format_normal: # Denne besked bliver sendt til alle der hverken er allierede eller rivaler med banden, når man skriver i chatten.
      # {0} er bande-navn, {1} er stjerner, {2} er level, {3} er prefix, {4} er navn, {5} er suffix, {6} er beskeden
    - "&8[&7{0}{1}&8][&7{2}&8] {3}{4}{5} &8\u00BB &f{6}"
  chat_format_ally: # Denne besked bliver sendt til allierede, når man skriver i chatten.
    - "&8[&a{0}{1}&8][&a{2}&8] {3}{4}{5} &8\u00BB &f{6}"
  chat_format_rivals: # Denne besked bliver sendt til rivaler, når man skriver i chatten.
    - "&8[&c{0}{1}&8][&c{2}&8] {3}{4}{5} &8\u00BB &f{6}"
